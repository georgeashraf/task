<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" >et3</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div *ngIf="islogged; then thenBlock else elseBlock"></div>
    
    <ng-template #thenBlock>
      <div class="collapse navbar-collapse " id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" [routerLink]="" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </ng-template>

    <ng-template #elseBlock>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a routerLink="/login" routerLinkActive="active" class="nav-link" >Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" routerLinkActive="active" class="nav-link" >Register</a>
          </li>
        </ul>
      </div>
    </ng-template>



  </nav>
