<app-navbar></app-navbar>
<div class="alert alert-dismissible alert-success" *ngIf="alert">
    <button type="button" class="close" data-dismiss="alert"></button>
  <strong>{{loginmessage}}</strong>
  </div>

<div class="row align-items-center h-100">
  <div class="col-4">

  </div>
  <div class="col-4  ">
    <form  [formGroup]="form" (ngSubmit)="form.valid && onLogin()" class="form-style " > 
      <div class="form-group">
        <label style="margin-left:10px" for="email">Email address</label>
        <input type="email" class="form-control " formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" required />
        <div class="invalid-feedback">
          <div>Valid Email is required</div>
        </div>
      </div>  
      <div class="form-group">
        <label style="margin-left:10px" for="password">Password</label>
        <input type="password" class="form-control " formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" required />
      </div>
      <div class="invalid-feedback">
        <div>Password is required</div>
      </div>
      <div class="text-center">
          <button type="submit" class="btn btn-primary" style="margin-bottom:10px" [disabled]="!form.valid">Login</button>
      </div>    
  </form>
  </div>
  <div class="col-4">

  </div>
</div>
